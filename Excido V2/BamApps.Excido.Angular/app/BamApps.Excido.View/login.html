<form class="form-login" role="form">
    <h2 class="form-login-heading">Login</h2>
    <input type="text" class="form-control" placeholder="Username" data-ng-model="loginController.loginInfo.userName" required autofocus>
    <input type="password" class="form-control" placeholder="Password" data-ng-model="loginController.loginInfo.password" required>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="loginController.Login()">Login</button>
    <div data-ng-hide="loginController.message == ''" class="alert alert-danger">
        {{loginController.message}}
    </div>
</form>
