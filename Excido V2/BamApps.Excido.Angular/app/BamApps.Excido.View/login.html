<div class="">
    <div class="">
        <div class="logo center" ng-click="main.goHome()">
        </div>
    </div>
</div>

<div class="login-panel center" style="width: 340px">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h1 class="panel-title">Login</h1>
        </div>
        <div class="panel-body">
            <button class="btn btn-large btn-facebook btn-block" type="button" data-ng-click="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Login with Facebook</button>
            <button class="btn btn-large btn-google btn-block" type="button" data-ng-click="authExternalProvider('Google')"><i class="fa fa-google"></i> | Login with Google</button>            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>Excido Account</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" class="form-control input-sm" placeholder="Username" data-ng-model="loginController.loginInfo.userName" required autofocus>
                        </div>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="loginController.loginInfo.password" required>
                    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="loginController.Login()">Login</button>
                    <button class="btn btn-lg btn-success btn-block" type="submit" >Create a free account</button>
                </div>
            </div>

        </div>
    </div>
</div>
